      <script>
        "use strict";

        const userId={
          name: null,
          identity: null,
          image: null,
          message: null,
          date: null
        }

        const userComment = document.querySelector('.usercomment');
        const publish0tn = document.querySelector('#publish');
        const comments = document.querySelector('.comments');
        const userName = document.querySelector('.user');

        userComment.addEventListener('input', i => {
          if(!userComment.value) {
            publish0tn.setAttribute('disabled', 'disabled');
            publish0tn.classList('abled')
          } else{
            publish0tn.removeAttribute('disabled');
            publish0tn.classList.add('abled');
          }
        } )


        function addPost() {
          console.log('The button works')
          if(!userComment.value) return;
          userId.name = userName.value;
          if(userId.name === "Anonymous"){
            userId.identity = false;
            userId.image = "anonymous.png";
          } else{
              userId.identity = true;
              userId.image = 'user.png';
          }

          userId.message = userComment.value;
          userId.date = new Date().toLocaleString();
          let published = 
          `<div class="parents">
            <img src="${userId.image}">
            <div>
              <h1>${userId.name}</h1>
              <p>${userId.message}</p>
              <div class="engagements"><ion-icon name="thumbs-up-outline"></ion-icon><ion-icon name="share-social-outline"></ion-icon></div>
              <span class="date">${userId.date}</span>
            </div>
              </div>`;
              
              comments.innerHTML += published;
              userComment.value = "";
       

              let commentsNum = document.querySelectorAll('.parents').length;
              document.getElementById('comment').textContent = commentsNum;

            }





        publish0tn.addEventListener('click', addPost)



      </script>
